## Service account for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cray-tapms-operator
  namespace: {{ .Release.Namespace }}
---
## ClusterRole that allows cluster-wide access to
## manage tenant CRs and configmaps
## and publish events
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: cray-tapms-operator-role
rules:
- apiGroups:
  - ""
  - events.k8s.io
  resources:
  - events
  verbs:
  - create
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
## Bind the role to the operator
## service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cray-tapms-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cray-tapms-operator-role
subjects:
- kind: ServiceAccount
  name: cray-tapms-operator
  namespace: {{ .Release.Namespace }}
